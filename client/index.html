<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chat App</title>
  </head>
  <body>
    <div class="box">
      <div>Chat</div>
      <div class="chat-box" id="chat-text">
      </div>
      <form id="chat-form">
        <input id="chat-input" type="text" autocomplete="off">
        <input class="btn" type="submit" value="Send">
      </form>
    </div>
  </body>
</html>
